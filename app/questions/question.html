<div class="container-fluid">
       <div id="oneQuestBlock">
        <div class="row myrow" ng-show="questnext.questShow">
          <div class = "col-md-10 col-md-offset-1 col-xs-12 text-center">
            <div class="bubble-left">   
              <div><h1>{{ questnext.title }}</h1></div>
            </div>
          </div>
        </div>

        <div class="row myrow" ng-show="questnext.questionType==0 && questnext.answerblock">
          <div class = "col-md-10 col-md-offset-1 col-xs-12 text-center">
            <div class="bubble-right">    
              <button type="button" class="btn btn-primary btt" ng-click="showNextQuestion(0,0)">OK</button>
              <img class="ticks" ng-hide="questnext.ticks" src="img/ticks.png" alt="ticks">
            </div>
            <div class="writer" ng-hide="questnext.writer">...כותב לך</div>
          </div>
        </div>

        <div class="row myrow" ng-show="questnext.questionType==1 && questnext.answerblock">
          <div class = "col-md-10 col-md-offset-1 col-xs-12 text-center">
            <div class="bubble-right">    
              <div class="rating">
                <a class="star" href="#" id="bottom" ng-click="showNextQuestion(questnext.answers[0].id, questnext.answer[0].nextQuestionIndex)"><i class="fa fa-star push"><sub>1</sub></i></a>
                  <a href="#" class="star" ng-click="showNextQuestion(questnext.answers[1].id, questnext.answers[1].nextQuestionIndex)"><i class="fa fa-star" aria-hidden="true"><sub>2</sub></i></a>
                  <a href="#" class="star" ng-click="showNextQuestion(questnext.answers[2].id, questnext.answers[2].nextQuestionIndex)"><i class="fa fa-star" aria-hidden="true"><sub>3</sub></i></a>
                  <a  href="#" class="star" ng-click="showNextQuestion(questnext.answers[3].id, questnext.answers[3].nextQuestionIndex)"><i class="fa fa-star" aria-hidden="true"><sub>4</sub></i></a>
                  <a href="#" class="star" ng-click="showNextQuestion(questnext.answers[4].id, questnext.answers[4].nextQuestionIndex)"><i class="fa fa-star" aria-hidden="true" aria-hidden="true"><sub>5</sub></i></a>
                  <img class="ticks" ng-hide="questnext.ticks" src="img/ticks.png" alt="ticks">
                </div>
              </div>
              <div class="writer" ng-hide="questnext.writer">...כותב לך</div>
            </div>
          </div>

          <div class="row myrow" ng-show="questnext.questionType==2 && questnext.answerblock">
            <div class = "col-md-10 col-md-offset-1 col-xs-12 text-center">
              <div class="bubble-right">  
                <div class="radio mycheck">
                  <ul class="list-unstyled">
                    <li ng-repeat="answer in questnext.answers">  {{ answer.title }} <label class="text-left"> 
                        <input type="radio" name="questnext.id" value="{{ answer.id }}">
                        <span style="color: transparent;">1</span>
                    </label>
                  </li>
                </ul>
              </div>
              <button type="button" class="btn btn-primary btt" id="bottom" ng-click="showNextQuestion(answer.id, 0)">...הבא</button>
              <img class="ticks" ng-hide="questnext.ticks" src="img/ticks.png" alt="ticks" >
            </div>
            <div class="writer" ng-hide="questnext.writer">...כותב לך</div>
          </div>
        </div>

        <div class="row myrow" ng-show="questnext.questionType==3 && questnext.answerblock">
          <div class = "col-md-10 col-md-offset-1 col-xs-12 text-center">
            <div class="bubble-right">  
              <div class="checkbox mycheck mycheckboxdiv">
                <ul class="list-unstyled">
                  <li ng-repeat="answer in questnext.answers">
                    {{ answer.title }} <label> 
                    <input type="checkbox" class="dropdown-checkbox mycheckbox" 
                    name="answersCheck" value="{{ answer.id }}"><br/>
                  </label>
                </li>
              </ul>
            </div>
            <button type="button" class="btn btn-primary btt" id="bottom" ng-click="showNextQuestionCheck(selectedAnswer)">...הבא</button>
            <img class="ticks" ng-hide="questnext.ticks" src="img/ticks.png" alt="ticks">
          </div>
          <div class="writer" ng-hide="questnext.writer">...כותב לך</div>
        </div>
      </div>

      <div class="row myrow" ng-show="questnext.questionType==4 && questnext.answerblock">
        <div class = "col-md-10 col-md-offset-1 col-xs-12 text-center">
          <div class="bubble-right">  
            <textarea class="form-control" rows="2" placeholder="...תכתוב פה" ng-model="textanswer"></textarea>
            <button type="button" class="btn btn-primary btt" id="bottom" ng-click="showNextQuestionText(textanswer)">...הבא</button>
            <img class="ticks" ng-hide="questnext.ticks" src="img/ticks.png" alt="ticks">
          </div>
          <div class="writer" ng-hide="questnext.writer">...כותב לך</div>
        </div>
      </div>
    </div>
    <div class="row myrow" ng-hide="true">
      <div class = "col-md-10 col-md-offset-1 col-xs-12 text-center">
        <div class="bubble-left">
          <h1><bdo dir="rtl">תודה על תשומת הלב שלך!</bdo></h1>
          <button type="button" class="btn btn-primary btt">
            יציאה
          </button>
        </div>
      </div>
    </div>
    <div>
      <button type="button" class="closebutton"
      data-toggle="tooltip" data-placement="bottom" title="יציאה"><i class="fa fa-times" aria-hidden="true"></i></button>
    </div>
  </div>
